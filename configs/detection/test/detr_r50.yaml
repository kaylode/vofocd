includes:
  - configs/detection/base/globals.yaml
  - configs/detection/base/transform.yaml

model:
  name: DETRConvnext
  args:
    model_name: detr
    backbone_name: resnet50
    num_queries: 10
    min_conf: 0.1
    hidden_dim: 256
    position_embedding: sine
    freeze_backbone: false
    dilation: false
    dropout: 0.1
    nheads: 8
    dim_feedforward: 2048
    enc_layers: 6
    dec_layers: 6
    pre_norm: false
    aux_loss: true

data:
  dataset:
    name: ImageDataset
    args:
      image_dir: data/aim/images/Train_4classes
      txt_classnames: configs/detection/data/classnames.txt

  dataloader:
    name: DataLoaderWithCollator
    args:
      batch_size: 8
      drop_last: False
      shuffle: False
